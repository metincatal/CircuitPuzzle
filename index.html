  <head>

    <title>CircuitPuzzle</title>
    <style id="expo-reset">
      html, body { height: 100%; margin: 0; padding: 0; }
      body { overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #root { display: flex; height: 100%; flex: 1; }
    </style>
    <style id="mobile-gate">
      #desktop-block {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 99999;
        background: #E8E0D5;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
      }
      #desktop-block .icon {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background: rgba(107,123,58,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
      }
      #desktop-block .icon svg { width: 40px; height: 40px; }
      #desktop-block h1 {
        font-size: 28px; font-weight: 300; color: #6B7B3A;
        letter-spacing: 6px; margin: 0 0 4px 0;
      }
      #desktop-block h2 {
        font-size: 28px; font-weight: 700; color: #6B7B3A;
        letter-spacing: 4px; margin: 0 0 24px 0;
      }
      #desktop-block .divider {
        width: 50px; height: 2px; background: #6B7B3A;
        opacity: 0.3; margin-bottom: 32px;
      }
      #desktop-block p {
        font-size: 16px; line-height: 26px; color: rgba(107,123,58,0.6);
        margin: 0; max-width: 320px;
      }
      #desktop-block .phone-icon { margin-top: 40px; opacity: 0.3; }
    </style>
    <script>
      (function() {
        var ua = navigator.userAgent || '';
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
        var isNarrow = window.innerWidth <= 768;

        function updateGate() {
          var block = document.getElementById('desktop-block');
          var root = document.getElementById('root');
          var narrow = window.innerWidth <= 768;
          if (!isMobile || !narrow) {
            if (block) block.style.display = 'flex';
            if (root) root.style.display = 'none';
          } else {
            if (block) block.style.display = 'none';
            if (root) root.style.display = 'flex';
          }
        }

        if (!isMobile || !isNarrow) {
          document.addEventListener('DOMContentLoaded', updateGate);
        }
        window.addEventListener('resize', updateGate);
      })();
    </script>
  <link rel="icon" href="/CircuitPuzzle/favicon.ico" /></head>

  <body>
    <div id="desktop-block">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#6B7B3A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
        </svg>
      </div>
      <h1>CIRCUIT</h1>

      <div class="divider"></div>
      <p>Bu oyun mobil cihazlar icin tasarlanmistir.<br><br>Lutfen telefonunuzdan ziyaret edin.</p>
      <div class="phone-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6B7B3A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
          <line x1="12" y1="18" x2="12.01" y2="18"/>
        </svg>
      </div>
    </div>

    <noscript>Bu uygulamayi calistirmak icin JavaScript etkinlestirilmelidir.</noscript>
    <div id="root"></div>
